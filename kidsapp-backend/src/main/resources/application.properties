spring.application.name=kidsapp-backend
server.port=8080
spring.datasource.url=jdbc:postgresql://database:5432/kidsapp
spring.datasource.username=postgres
spring.datasource.password=korkmaz
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.packages-to-scan=com.swt1.bs
springdoc.swagger-ui.path=/openapi/swagger-ui.html
springdoc.default-produces-media-type=application/json
springdoc.api-docs.path=/openapi/v3/api-docs
springdoc.api-docs.version=openapi_3_0

logging.level.org.eclipse.paho.client.mqttv3=DEBUG
logging.level.org.springframework.integration.mqtt=DEBUG
mqtt.broker.url=tcp://mqtt-broker:1883