<div class="register-container">
  <h2>Create Account</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name"
        placeholder="Enter your full name">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" 
           class="error-message">
        Please enter your name
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        placeholder="Enter your email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
           class="error-message">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        placeholder="Enter your password (min 6 characters)">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
           class="error-message">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword"
        placeholder="Confirm your password">
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" 
           class="error-message">
        Passwords do not match
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      [disabled]="registerForm.invalid || isLoading"
      class="submit-btn">
      <span *ngIf="!isLoading">Create Account</span>
      <span *ngIf="isLoading">Creating account...</span>
    </button>
  </form>

  <div class="footer-links">
    <p>Already have an account? <a (click)="navigateToLogin()">Sign in</a></p>
  </div>
</div>
