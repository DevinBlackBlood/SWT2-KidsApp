<div class="slider-container">
  <h1 class="slider-title">Neueste Events</h1>
  
  <div class="slider">
    <div class="slide">
      <div class="slide-content">
        <img [src]="slides[currentIndex].image" [alt]="slides[currentIndex].title">
        <h2 class="slide-title">{{ slides[currentIndex].title }}</h2>
      </div>
    </div>
    
    <button class="nav-btn prev-btn" (click)="prevSlide()">❮</button>
    <button class="nav-btn next-btn" (click)="nextSlide()">❯</button>
  </div>
  
  <div class="indicators">
    <span 
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)">
    </span>
  </div>
</div>
