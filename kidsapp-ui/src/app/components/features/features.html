<section class="features-section" id="features">
  <div class="section-header">
    <h2>Deine Event-App mit Superkräften</h2>
    <p>Alles was du brauchst für die perfekte Event-Erfahrung in Herne</p>
  </div>

  <div class="features-grid">
    <div 
      *ngFor="let feature of features; let i = index" 
      class="feature-card"
      [style.backgroundColor]="feature.color"
      [class.active]="activeCard === i"
      (click)="toggleCard(i)"
    >
      <div class="card-content">
        <div class="icon">{{ feature.icon }}</div>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
        
        <div class="user-story" *ngIf="activeCard === i">
          <strong>User Story:</strong> {{ feature.userStory }}
        </div>
      </div>
    </div>
  </div>
</section>
